apiVersion: v1
kind: Secret
metadata:
  name: {{ template "gitlab.fullname" . }}
  labels:
    app: {{ template "gitlab.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
type: Opaque
data:
  {{- if default "" .Values.gitlabRootPassword }}
  # Defaulting to a non-sensical value to silence b64enc warning. We'll never
  # actually use this default due to the if statement.
  GITLAB_ROOT_PASSWORD: {{ default "ignore" .Values.gitlabRootPassword | b64enc | quote }}
  {{ end }}
  DB_USER: {{ .Values.postgresql.postgresUser | b64enc | quote }}
  DB_PASS: {{ .Values.postgresql.postgresPassword | b64enc | quote }}
